<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container"> 
              <!--need to make 4 colum and 8 row-->
       <div class="grid-container">
                   
        <div id="calculator-screen">Input</div>
        <div class="child-result">display result</div>
        <div class="child"><button>%</button></div>
        <div class="child"><button class = "all-clear">all Clear</button></div>
        <div class="child"><button>C</button></div>
        <div class="child"><button>DEL</button></div>
        <div class="child"><button>1/X</button></div>
        <div class="child"><button>X2</button></div>
        <div class="child"><button>SQR-ROOT</button></div>
        <button  class ="operator" value ="/">&divide;</button>
        <div class="child"><button value ="'7">7</button></div>
        <div class="child"><button value ="8">8</button></div>
        <div class="child"><button value ="9">9</button></div>
        <div ><button class ="operator" value ="*">&times;</button></div>
        <div class="child"><button value ="4 ">4</button></div>
        <div class="child"><button value ="5">5</button></div>
        <div class="child"><button value ="6">6</button></div>
        <div><button class ="operator" value ="-">-</button></div>
        <div class="child"><button value ="1">1</button></div>
        <div class="child"><button value="2">2</button></div>
        <div class="child"><button value ="3">3</button></div>
        <div><button class ="operator" value ="+">+</button></div>
        <div class="child"><button>-/+</button></div>
        <div class="child"><button value ="0">0</button></div>
        <div class="child"><button class="decimal" value =".">.</button></div>
        <div class="child"><button class="equal-sign operator" value="=">=</button></div>
       
       </div>

        </div>


        <script src="app.js"></script>
    </body>
    
</html>
